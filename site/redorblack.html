<!DOCTYPE html>

<html>

<head>

    <title>School Schedule</title>


</head>

<body>

    <h1>
        <ul> <b>
                <center>Herndon High School Calender</center>
            </b></ul>
    </h1>

    <li>
        <script>
            // Function to display current date and time
            function displayDateTime() {
                var dateTime = new Date();
                var element = document.getElementById("datetime");
                element.innerHTML = dateTime;
            }
        </script>
        </head>

        <body onload="displayDateTime()">
            <h1>Current Date and Time:</h1>
            <p id="datetime"></p>
        </body>
    </li>

    <img src="assets/img/HHSCalendar.jpg" width="1350" height="850" alt="Update the image">


    <a href="index.html"><img src="assets/img/image.jpg" width="150" height="70" alt="Update the image"></a>

</body>

</html>
